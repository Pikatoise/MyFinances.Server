version: '3.4'

services:
  myfinances.api:
    image: ${DOCKER_REGISTRY-}myfinances.api
    build:
      context: .
      dockerfile: MyFinances.Api/Dockerfile
    depends_on:
        - postgresql_db

  postgresql_db:
    container_name: postgresql_db
    image: postgres:latest
    environment:
         - POSTGRES_USER=root
         - POSTGRES_PASSWORD=root
         - POSTGRES_DB=MyFinances
    ports:
        - "5432:5432"
    volumes:
        - "pgdata:/var/lib/postgresql/data"

volumes:
    pgdata: {}
